{% extends 'base.html' %}

{% block title %}
{{ pasta.title }}
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>{{ pasta.title }}</h1>

        <div class="alert alert-info">
            <p>{{ pasta.text }}</p>
            <p><b>Дата: {{ pasta.date.date() }}</b></p>
            <a href="/posts/{{ pasta.id }}/del" type="submit" class="btn btn-danger" >Удалить</a>
            <a href="/posts/{{ pasta.id }}/create_comment" type="submit" class="btn btn-warning" >Оставить комментарий</a>
            <a href="/posts/{{ pasta.id }}/update" type="submit" class="btn btn-success" >Редактировать</a>
        </div>
    </div>
{% endblock %}
